<script src="../Scripts/jquery-3.1.1.min.js"></script>
<script src="../Scripts/Angular/angular.min.js"></script>
<script src="../Scripts/Angular/angular-route.min.js"></script>
<script src="../Scripts/Angular/Module.js"></script>
<script src="../Scripts/Angular/Service.js"></script>
<script src="../Scripts/Angular/Controller.js"></script>
<script src="../Scripts/Angular/Directive.js"></script>
<script src="../Scripts/bootstrap.min.js"></script>
<link href="../Content/bootstrap.min.css" rel="stylesheet" />



<div ng-app="Myapp" ng-controller="myCntrl">
   


    <h1 style="color:green">Stores Control</h1>

    <br />
    <div>
            <input type="button" class="btnAdd btn-success" value="Add Store" ng-click="AddStoreDiv()" />

             <a href="ShowStores.html" class="col-lg-offset-5" style="color:green;"> <h4>Back to Stores list</h4></a>
    </div>

    <br /><br />
    <div ng-show="divStore" class="container" style="border:double">
        
        <form name="StoreForm"  ng-submit="submitForm(StoreForm.$valid)" novalidate>

            <p class="divHead">{{Action}} Store</p>


            <input type="hidden" disabled="disabled" ng-model="StoreId" />



            <div class="form-group col-lg-10" ng-class="{ 'has-error' : StoreForm.StoreName.$invalid && !StoreForm.StoreName.$pristine }">
                <label style="color:green">Store Name*</label>
                <input type="text" name="StoreName" class="form-control" ng-model="StoreName" required>
                <p ng-show="StoreForm.StoreName.$invalid && !StoreForm.StoreName.$pristine" class="help-block">Store name is required.</p>
            </div>
         


            <div class="form-group row col-lg-10 " ng-class="{ 'has-error' : StoreForm.StoreDescription.$invalid && !StoreForm.StoreDescription.$pristine }">
                <label style="color:green">Store Description*</label>
                <textarea rows="4" cols="50" name="StoreDescription" class="form-control" ng-model="StoreDescription" required></textarea>
                <p ng-show="StoreForm.StoreDescription.$invalid && !StoreForm.StoreDescription.$pristine" class="help-block">Store Description is required.</p>
            </div>


            <div class="form-group row col-lg-10">
                <label style="color:green">Store Logo*</label>
                <input type="file" accept="image/*" name="StoreLogo" fileread="StoreLogo" />
                <img src="{{StoreLogo}}" width="100" height="50" alt="StoreLogo">

            </div>


            <input type="submit" ng-disabled="StoreForm.$invalid" class="btnAdd btn-success col-lg-offset-4 col-lg-2" value="Save" ng-click="AddUpdateStore()" />
           


        </form>

    </div>

        
            <br /><br />


            <div class="divList">
                <p class="divHead" style="color:green"><b>Store List</b></p>


                <table cellpadding="12" class="table table-striped table table-bordered" cellspacing="0" cellpadding="0" style="direction:ltr ; border: 2px solid black; border-radius: 25px;  -moz-border-radius:10px;
                 -webkit-border-radius:10px;" border="1">
                    <tr>
                        <td class="col-md-1" style="color:green"><b>StoreId</b></td>
                        <td class="col-md-2" style="color:green"><b>StoreName</b></td>
                        <td class="col-md-3" style="color:green"><b>StoreDescription</b></td>
                        <td class="col-md-2" style="color:green"><b>StoreLogo</b></td>
                        <td class="col-md-1" style="color:green"><b>Action</b></td>

                    </tr>
                    <tr ng-repeat="Store in Stores | filter:searchtext">
                        <td class="col-md-1">
                            {{Store.StoreId}}
                        </td>
                        <td class="col-md-2">
                            {{Store.StoreName}}
                        </td>
                        <td class="col-md-3">
                            {{Store.StoreDescription}}
                        </td>
                        <td class="col-md-2">
                            <img ng-src="{{Store.StoreLogo}}" width="200" height="120">
                        </td>
                        <td class="col-md-1">
                            <span ng-click="editStore(Store)" class="btnAdd">Edit</span>
                            <span ng-click="deleteStore(Store)" class="btnRed">Delete</span>
                        </td>
                    </tr>
                </table>
            </div>


        </div>
